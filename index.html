<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }

  /* Wrapper to align iframe on right */
  .iframe-wrapper {
    display: flex;
    justify-content: flex-end; /* Push iframe to right */
    width: 100%;
  }

  .iframe-desktop {
    display: block;
    width: 50%; /* adjust width to your liking */
    height: 100vh; /* full height so nothing is cut */
    border: none;
    overflow: visible;
  }

  .iframe-mobile {
    display: none;
    width: 100%;
    height: 250px; /* taller so headings arenâ€™t cut */
    border: none;
    overflow: visible;
  }

  /* Switch to mobile */
  @media (max-width: 768px) {
    .iframe-desktop {
      display: none !important;
      height: 0 !important;
      overflow: hidden !important;
    }
    .iframe-mobile {
      display: block !important;
      height: 250px !important;
      overflow: visible !important;
    }
  }
</style>

<!-- Desktop iframe wrapper -->
<div class="iframe-wrapper">
  <iframe 
    class="iframe-desktop"
    src="https://malik-rgb-ui.github.io/heading-animated/"
    scrolling="no">
  </iframe>
</div>

<!-- Mobile iframe -->
<iframe 
  class="iframe-mobile"
  src="https://malik-rgb-ui.github.io/heading-animated/"
  scrolling="no">
</iframe>
