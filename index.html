<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Responsive Mobile Text Reveal</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: border-box;
  }

  .heading-container {
    max-width: 90vw; /* More flexible for mobile */
    overflow-x: hidden;
    text-align: center;
  }

  h1 {
    font-family: 'Oswald', sans-serif;
    font-weight: 600;
    font-size: clamp(18px, 6vw, 40px); /* Adjust for mobile readability */
    text-transform: uppercase;
    color: #fff;
    line-height: 1.25;
    margin: 0 auto;
    word-break: break-word; /* Prevent overflow */
  }

  h1 span {
    display: inline-block;
    position: relative;
    padding: 8px 10px; /* Slightly smaller padding for mobile */
    overflow: hidden;
  }

  h1 span::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 0;
    background: #EC54A1;
    z-index: -1;
    animation: bgReveal 0.9s ease forwards;
  }

  h1 span:nth-child(1)::before { animation-delay: 0s; }
  h1 span:nth-child(2)::before { animation-delay: 0.15s; }
  h1 span:nth-child(3)::before { animation-delay: 0.3s; }
  h1 span:nth-child(4)::before { animation-delay: 0.45s; }

  @keyframes bgReveal {
    to { width: 100%; }
  }

</style>
</head>
<body>

<div class="heading-container">
  <h1>
    <span>BOOK A FREE</span><br>
    <span>CONSULTATION AND GET</span><br>
    <span>60% OFF YOUR FIRST</span><br>
    <span>TREATMENT</span>
  </h1>
</div>

</body>
</html>
